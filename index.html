<!DOCTYPE html><html><head><meta charset="UTF-8"><title>WIKIPEDIA API SEARCH</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"><link rel="stylesheet" href="app/css/style.css"></head><body><div ng-app="wikiApp"><div class="navbar-fixed"><nav><div class="nav-wrapper"><div class="container"><a href="#!" class="brand-logo center">WIKIPEDIA API SEARCH</a></div></div></nav></div><div ng-controller="wikiController" class="container"><div class="row"><form novalidate class="simple-form" class="col s12"><span class="col s1"></span><div class="input-field col s12"><input type="text" ng-model="content"></div><input type="button" ng-click="reset()" value="Reset" class="col s12 m5 btn m-top-20 shrink"> <input type="submit" ng-click="getResults()" value="Search" class="col s12 m5 right btn m-top-20 shrink"> <span class="col s1"></span></form><div class="results col s12"><br><h3>Results</h3><ul class="collection col s12"><li class="collection-item" ng-repeat="result in results | orderObjectBy: 'result.index'"><h4 class="shrink"><a href="{{result.link}}" target="_blank">{{result.title}}</a></h4><p>{{result.extract}}</p><p></p></li></ul></div></div></div><footer class="page-footer"><div class="footer-copyright"><div class="container">Â© 2017 Ben Eaves <a class="fa fa-github right shrink" href="#!"></a> <a class="fa fa-codepen right mr-30 shrink" href="#!"></a> <a class="fa fa-linkedin right mr-30 shrink" href="#!"></a></div></div></footer></div><script src="app/js/angular.js"></script><script src="app/js/index.js"></script></body></html>
